{% extends 'food/userNavBar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body%}
    <div style="background: linear-gradient(red,maroon, black)">
    {% for item in item_list %}
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="card" style="width:250px" src="{{item.item_image.url}}"/>
        </div>
        <div class="col-md-4">
            <h2 style="color: beige;">{{item.item_name}}</h3>
            <p style="color: beige">{{item.item_desc}}</p>
            <h6 style="color: beige">â‚¹ {{item.item_price}}</h5>
            <hr>
        </div>
        <div class="col-md-3" style="margin-top: 3%;">
            <a href="{%url 'food:userDetails' item.id%}" class="btn btn-success">Details</a>
            <a href="#" class="btn btn-success">order now !!</a>
        </div>
    </div>

    

{% endfor %}
</div>
{% endblock %}
<script>
    function incrementCounter() {
        const counterElem = document.querySelector('#counter'),
              count = +counterElem.innerHTML;
        counterElem.innerHTML = count+1;
     }
</script>
</body>
</html>
