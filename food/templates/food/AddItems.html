


<!DOCTYPE html>
<html>
<head>
    <title>Item Form</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body {
        margin-top: -3.1%; /* Remove default margin */
    }
</style>
<body>
    <div  style="background: linear-gradient(red,maroon, black);height:100vh">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card" style="margin-top: 5%;">
                    <div class="card-body" >
                        <h4 class="card-title">Item Form</h4>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token%}
                            <div class="form-group">
                                <label for="itemName" style="margin-right: 15%;">Item Name:</label>
                                {{form.item_name}}
                            </div>
                            <div class="form-group">
                                <label for="itemDesc" style="margin-right: 7%;">Item Description:</label>
                                {{ form.item_desc }}
                            </div>
                            <div class="form-group">
                                <label for="itemPrice" style="margin-right: 17%;">Item Price:</label>
                                {{ form.item_price }}
                            </div>
                            <div class="form-group">
                                <label for="itemShopName"style="margin-right: 7%;">Item Shop Name:</label>
                                {{ form.item_shopName }}
                            </div>
                            <div class="form-group">
                                <label for="itemShopAddress" style="margin-right: 5%;">Item Shop Address:</label>
                                {{ form.item_shopAddress }}
                            </div>
                            <div class="form-group">
                                <label for="itemDiscountOffer" style="margin-right: 4%;">Item Discount Offer:</label>
                                {{ form.item_discountOffer }}
                            </div>
                            <div class="form-group">
                                <label for="itemImage" style="margin-right: 15%;">Item Image:</label>
                                {{ form.item_image }}
                            </div>
                            <div class="form-group">
                                <label for="itemOwner" style="margin-right: 15%;">Item owner:</label>
                                {{ form.item_userRole }}
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Add Bootstrap JS and jQuery links here -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
